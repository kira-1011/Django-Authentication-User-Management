<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} my app {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/create-post">Post</a>
          </li>
        </ul>

        <div class="navbar-nav row align-items-center me-3">
          {% if user.is_authenticated %}
          <div class="text-light text-nowrap col">
            Logged in as: <span class="p-2 text-black text-center bg-light-subtle rounded">{{user.username}}</span>
          </div>
          <div class="nav-item col">
            <form action="/logout/" method="post">
              {% csrf_token %}
              <button class="btn btn-primary" type="submit">Logout</button>
            </form>
          </div>
          {% else %}
          <a class="nav-link btn bg-dark-subtle" aria-current="page" href="/login">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-5">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
